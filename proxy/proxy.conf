events {
    worker_connections 1024;
}

http {
    access_log /dev/stdout;
    error_log /dev/stderr;

    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # Tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ConfiguraciÃ³n de cliente
    client_max_body_size 10G;
    client_body_timeout 300s;
    client_body_buffer_size 512k;

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name 192.168.16.130;
        return 301 https://$host$request_uri;
    }

    # HTTPS - Nextcloud
    server {
        listen 443 ssl;
        server_name 192.168.16.130;

        ssl_certificate /etc/nginx/certs/tienda.crt;
        ssl_certificate_key /etc/nginx/certs/tienda.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Timeouts para archivos grandes
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # Collabora endpoints
        location ^~ /browser {
            proxy_pass http://collabora:9980;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ^~ /hosting/discovery {
            proxy_pass http://collabora:9980;
            proxy_set_header Host $host;
        }

        location ^~ /hosting/capabilities {
            proxy_pass http://collabora:9980;
            proxy_set_header Host $host;
        }

        # Collabora WebSocket
        location ~ ^/cool/(.*)/ws$ {
            proxy_pass http://collabora:9980;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 36000s;
        }

        # Collabora Cool
        location ~ ^/(c|l)ool {
            proxy_pass http://collabora:9980;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin console Collabora
        location ^~ /browser/dist/admin/ {
            proxy_pass http://collabora:9980;
            proxy_set_header Host $host;
        }

        # Nextcloud (default)
        location / {
            proxy_pass http://nextcloud:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Para WebDAV
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
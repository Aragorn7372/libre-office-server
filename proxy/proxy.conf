# Required by nginx
events {}

http {
    # Logs
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Resolver for Docker DNS
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # Map to handle WebSocket Upgrade header
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name example.com;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name example.com;

        ssl_certificate /etc/nginx/certs/tienda.crt;
        ssl_certificate_key /etc/nginx/certs/tienda.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://libreoffice:3000;      # your LibreOffice service
            proxy_http_version 1.1;                  # required for WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
